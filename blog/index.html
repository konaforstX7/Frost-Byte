<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>konaforst Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #090a0f;
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden; /* Only hide horizontal overflow */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(9, 10, 15, 0.5);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.5);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.8);
      }
      
      /* --- Aurora Background --- */
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -20;
      }
      .aurora-layer {
        position: absolute;
        inset: -200px;
        opacity: 0.5;
        animation: aurora-anim 12s linear infinite;
      }
      .aurora-layer:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 15s;
        opacity: 0.3;
      }
      .aurora-layer:nth-child(3) {
        animation-delay: -6s;
        animation-duration: 20s;
        opacity: 0.6;
      }
      .aurora-layer::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(ellipse at 10% 20%, cyan 0%, transparent 50%),
          radial-gradient(ellipse at 80% 30%, #00f 0%, transparent 50%),
          radial-gradient(ellipse at 50% 90%, #60f 0%, transparent 50%);
      }

      @keyframes aurora-anim {
        0% { transform: rotate(0deg) scale(1); }
        100% { transform: rotate(360deg) scale(1); }
      }

      /* --- Twinkling Stars --- */
      .stars {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%; height: 100%;
        display: block;
        background: transparent;
        z-index: -10;
        animation: stars-anim 200s linear infinite;
      }
      .stars:after{
        content: " ";
        position: absolute;
        top: 2000px;
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: var(--star-shadows);
      }
      
      /* --- Cursor Trail --- */
      .sparkle {
        position: fixed;
        top: 0;
        left: 0;
        width: 6px;
        height: 6px;
        background: #0ff;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        opacity: 1;
        animation: sparkle-anim 0.7s forwards;
      }
      @keyframes sparkle-anim {
        to {
          transform: translateY(20px) scale(0);
          opacity: 0;
        }
      }

      /* Snowfall Animation */
      @keyframes snowfall-1 {
        0% { transform: translateY(0) translateX(2vw); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(-2vw); opacity: 0; }
      }
      @keyframes snowfall-2 {
        0% { transform: translateY(0) translateX(-5vw); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(5vw); opacity: 0; }
      }
      @keyframes snowfall-3 {
        0% { transform: translateY(0) translateX(10vw); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(-10vw); opacity: 0; }
      }

      .snowflake {
        position: fixed;
        top: -10vh;
        background: white;
        border-radius: 50%;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* Modal & View Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up-scale {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes shatter-out {
        to { opacity: 0; transform: scale(0.8) rotate(-5deg); }
      }

      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-modal-in { animation: fade-in-up-scale 0.3s ease-out forwards; }
      .animate-shatter-out { animation: shatter-out 0.5s ease-out forwards; }
    </style>
