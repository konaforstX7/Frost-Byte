<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Keyboard Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .virtual-keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 23, 42, 0.95);
            border-top: 3px solid red;
            padding: 1rem;
            z-index: 9999;
            display: block !important;
            height: 200px;
            overflow: visible;
        }
        .key {
            padding: 0.75rem;
            margin: 0.25rem;
            border-radius: 0.375rem;
            background-color: rgba(30, 41, 59, 0.6);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .key:hover {
            background-color: rgba(51, 65, 85, 0.6);
        }
        .key:active {
            transform: scale(0.95);
            background-color: rgba(34, 211, 238, 0.7);
            color: #0f172a;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-2xl font-bold mb-8">Standalone Virtual Keyboard Test</h1>

    <div class="w-full max-w-md space-y-4 mb-8">
        <input
            id="test-input"
            type="text"
            class="w-full p-3 bg-slate-800 border border-cyan-400/50 rounded-md"
            placeholder="Click here to test keyboard"
        >

        <button
            id="toggle-keyboard"
            class="w-full py-2 px-4 bg-cyan-500 text-slate-900 font-bold rounded-md"
        >
            Hide Keyboard
        </button>
    </div>

    <!-- 虚拟键盘 -->
    <div id="virtual-keyboard" class="virtual-keyboard">
        <div class="text-center mb-2 text-slate-400 text-sm">Virtual Keyboard</div>
        <div class="flex justify-center gap-2 mb-2">
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="0">0</div>
        </div>
        <div class="flex justify-center gap-2 mb-2">
            <div class="key" data-key="q">q</div>
            <div class="key" data-key="w">w</div>
            <div class="key" data-key="e">e</div>
            <div class="key" data-key="r">r</div>
            <div class="key" data-key="t">t</div>
            <div class="key" data-key="y">y</div>
            <div class="key" data-key="u">u</div>
            <div class="key" data-key="i">i</div>
            <div class="key" data-key="o">o</div>
            <div class="key" data-key="p">p</div>
        </div>
        <div class="flex justify-center gap-2 mb-2">
            <div class="key" data-key="a">a</div>
            <div class="key" data-key="s">s</div>
            <div class="key" data-key="d">d</div>
            <div class="key" data-key="f">f</div>
            <div class="key" data-key="g">g</div>
            <div class="key" data-key="h">h</div>
            <div class="key" data-key="j">j</div>
            <div class="key" data-key="k">k</div>
            <div class="key" data-key="l">l</div>
        </div>
        <div class="flex justify-center gap-2 mb-2">
            <div class="key" data-key="Shift" style="width: 15%;">⇧</div>
            <div class="key" data-key="z">z</div>
            <div class="key" data-key="x">x</div>
            <div class="key" data-key="c">c</div>
            <div class="key" data-key="v">v</div>
            <div class="key" data-key="b">b</div>
            <div class="key" data-key="n">n</div>
            <div class="key" data-key="m">m</div>
            <div class="key" data-key="Backspace" style="width: 15%;">⌫</div>
        </div>
        <div class="flex justify-center gap-2 mb-2">
            <div class="key" data-key=" " style="width: 50%;"></div>
            <div class="key" data-key="Enter" style="width: 15%;">⏎</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('test-input');
            const keyboard = document.getElementById('virtual-keyboard');
            const toggleButton = document.getElementById('toggle-keyboard');
            let isUpperCase = false;
            let isVisible = true;

            // 聚焦输入框
            input.addEventListener('focus', () => {
                keyboard.style.display = 'block';
                isVisible = true;
                toggleButton.textContent = 'Hide Keyboard';
                console.log('输入框聚焦，显示键盘');
            });

            // 切换键盘可见性
            toggleButton.addEventListener('click', () => {
                isVisible = !isVisible;
                keyboard.style.display = isVisible ? 'block' : 'none';
                toggleButton.textContent = isVisible ? 'Hide Keyboard' : 'Show Keyboard';
                console.log('切换键盘可见性:', isVisible);
            });

            // 键盘按键点击事件
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => {
                    const keyValue = key.getAttribute('data-key');

                    if (keyValue === 'Shift') {
                        isUpperCase = !isUpperCase;
                        updateKeyboardCase();
                        return;
                    }

                    if (keyValue === 'Backspace') {
                        input.value = input.value.slice(0, -1);
                    } else if (keyValue === 'Enter') {
                        input.value += '\n';
                    } else {
                        const char = isUpperCase && /^[a-z]$/.test(keyValue) ? keyValue.toUpperCase() : keyValue;
                        input.value += char;
                    }

                    // 触发输入事件
                    input.dispatchEvent(new Event('input'));
                    // 保持输入框聚焦
                    input.focus();
                });
            });

            // 更新键盘大小写
            function updateKeyboardCase() {
                document.querySelectorAll('.key').forEach(key => {
                    const keyValue = key.getAttribute('data-key');
                    if (/^[a-z]$/.test(keyValue)) {
                        key.textContent = isUpperCase ? keyValue.toUpperCase() : keyValue;
                    }
                });
            }

            console.log('独立键盘测试页面加载完成');
            console.log('键盘元素:', keyboard);
            
            // 定期检查并报告键盘元素状态
            setInterval(() => {
                const rect = keyboard.getBoundingClientRect();
                console.log('键盘元素位置:', rect);
                console.log('键盘元素可见性:', window.getComputedStyle(keyboard).display);
                console.log('键盘元素z-index:', window.getComputedStyle(keyboard).zIndex);
                
                // 强制设置样式
                keyboard.style.display = 'block';
                keyboard.style.bottom = '0';
                keyboard.style.zIndex = '9999';
            }, 1000);
        });
    </script>
</body>
</html>
